<!doctype html>
<html lang="en">

  {{> head title="Northside.Audio | Professional Recording Mix&amp;Master"}}
  <body id="home">

    <div class="page-column">

      <div class="owl-carousel slider">
        <div class="item slide-1"></div>
        <div class="item slide-2"></div>
      </div>

      <iframe class="soundcloud-frame" width="100%" height="700" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/541064550&color=%23000000&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>

      <div class="label">
        <a target="_blank" href="https://instagram.com/northside.audio">
          <img class="inline" src="/assets/images/northside-logo-black.png">
          <div class="tagline inline">all audio work from Northside.Audio</div>
        </a>
      </div>

      <div class="feed-wrapper">
        <div id="instafeed" class="col-wrapper"></div>
        <div class="feed-loader">
          <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>

    </div>

    {{> scripts}}
    <script src="/assets/vendor/instafeed/instafeed.min.js" type="text/javascript"></script>
    <script src="/assets/vendor/owl/owl.carousel.min.js"></script>
    <script src="/assets/js/home.min.js" type="text/javascript"></script>
  </body>
</html>
